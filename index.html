<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>OS_Office_ANN</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.7" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/7obx0vd.jpg">
  <link rel="apple-touch-icon" href="https://i.imgur.com/7obx0vd.jpg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap">
  <style>
    /* 針對各瀏覽器的內建顯示密碼圖示調整 */
    input::-ms-reveal,
    input::-ms-clear {
      display: none !important;
    }
    input[type=password]::-webkit-textfield-decoration-container {
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* 重設與字型 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
    body {
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      font-family: 'Roboto Mono', monospace;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* 主要容器：對稱、立體科技感 */
    .container {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), inset 0 2px 4px rgba(255,255,255,0.05);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    
    /* Logo 置中，加入輕微立體感 */
    .logo {
      width: 150px;
      margin: 0 auto 20px;
      filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.6));
    }
    
    /* 標題風格：大膽、對稱、科技感 */
    h1 {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }
    h2 {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 30px;
    }
    
    /* 表單區塊 */
    form {
      background: rgba(40,40,40,0.8);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.7);
    }
    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      color: #ccc;
    }
    .input-group {
      position: relative;
      margin-bottom: 8px;
    }
    input[type="password"],
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      font-size: 20px;
      padding: 14px 50px 14px 16px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      text-align: center;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
      transition: background 0.3s, box-shadow 0.3s;
    }
    input:focus {
      background-color: #333;
      box-shadow: 0 0 8px rgba(0,176,255,0.6), inset 0 2px 6px rgba(0,0,0,0.5);
    }
    .toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 22px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .toggle-btn:hover { color: #fff; }
    
    /* 按鈕群組 */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn {
      flex: 1 1 150px;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6), inset 0 -2px 0 rgba(0,0,0,0.2);
    }
    .btn:hover { transform: translateY(-3px); }
    .btn:active { transform: translateY(0); }
    .btn-on { background: linear-gradient(145deg, #28a745, #1e7e34); color: #fff; }
    .btn-off { background: linear-gradient(145deg, #e74c3c, #c0392b); color: #fff; }
    .btn-query { background: linear-gradient(145deg, #3498db, #2980b9); color: #fff; }
    .btn-test { background: linear-gradient(145deg, #f39c12, #e67e22); color: #fff; }
    
    /* 回應訊息 */
    #response {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #76ff03;
      background: rgba(0,0,0,0.4);
      border-radius: 6px;
      padding: 10px;
      min-height: 40px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.7);
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #response.show {
      opacity: 1;
      transform: translateY(0);
    }
    .loading {
      font-size: 20px;
      color: #ff4444;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    
    /* Modal 視窗 */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .overlay.show { display: flex; }
    .modal {
      background: #222;
      padding: 24px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }
    .modal h3 {
      font-size: 24px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .modal p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: space-evenly;
    }
    .modal .btn {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: none;
      border: none;
    }
    .btn-confirm { background: #28a745; color: #fff; }
    .btn-cancel { background: #e74c3c; color: #fff; }
    .btn-confirm:hover { background: #1e7e34; }
    .btn-cancel:hover { background: #c0392b; }
    
    /* 響應式 */
    @media screen and (max-width: 640px) {
      .container { padding: 30px; }
      .logo { width: 120px; }
      h1 { font-size: 28px; }
      h2 { font-size: 16px; margin-bottom: 20px; }
      input { font-size: 18px; }
      .btn { font-size: 18px; padding: 14px; }
      #response { font-size: 18px; }
      .modal h3 { font-size: 22px; }
      .modal p, .modal .btn { font-size: 16px; }
    }
    
    /* 表格水平滾動 */
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .table-responsive table {
      min-width: 600px;
    }
  </style>
</head>
